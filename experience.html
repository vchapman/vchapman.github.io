---
layout: page
title: "Experience"
category: "Experience"
---

{% for post in site.posts %}
{% if post.category == "Experience" %}
<div class="experience">
    <a href="{{ post.url | prepend: site.baseurl }}">
        <h2 class="experience-title">
          {{ post.title }}
        </h2>
    </a>
    <h3 class="experience-subtitle">
        {{ post.subtitle }}
    </h3>
    <h4 class="experience-subtitle">
      {{post.description}}
    </h4>
</div>
{% endif %}
{% endfor %}
